<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/main.js"></script>
    <link rel="preload" as="image" href="./src/img/LL_moon.jpg">
    <link rel="preload" as="image" href="./src/img/LL_sun.jpg">
    <script src="https://kit.fontawesome.com/7e729c77cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <title>llsdog的博客</title>
</head>
<body>
<div id="body-home" class="container-fluid p-0 position-relative">
    <!--upper section-->
    <div id="body-home-top" class="container-fluid d-flex flex-column w-100 align-items-center border-bottom-0 position-relative">
        <!--Nav bar-->
        <section class="container d-flex justify-content-center" style="width: 25%; min-width: 300px;">
            <div id="nav" class="d-flex flex-row justify-content-center rounded-5">
                <div class="btn-group">
                    <button type="button" id="button-to-mainpage" class="btn text-white rounded-4 focus-ring custom-focus btn-enhance page-button">首页</button>
                    <button type="button" id="button-to-readme" class="btn text-white rounded-4 focus-ring custom-focus btn-enhance page-button">关于我</button>
                </div>
            </div>
        </section>

        <!--mainPage-->
        <section id="body-home-top-title-section" class="container custom-spacing align-items-center">
            <div class="d-flex justify-content-center w-100">
                <h1 class="display-5 text-center" id="body-home-top-title-title">Bonjour!欢迎来到我的Blog</h1>
            </div>
        </section>

        <div class="position-relative container-fluid z-1 d-flex justify-content-center">
            <video class="video-webm" autoplay muted loop>
                <source src="./src/video/LL-front-special-x2.webm" type="video/webm">
            </video>
            <video class="video-webm" autoplay muted loop>
                <source src="./src/video/LL-front-special-x1.webm" type="video/webm">
            </video>
            <video class="video-webm" autoplay muted loop>
                <source src="./src/video/LL-front-Idle-x1.webm" type="video/webm">
            </video>
        </div>
        <div class="trapezoid position-absolute bottom-0 z-0"></div>

    </div>


    <!--mainSection-->
    <section id="body-home-bottom-mainpage" class="page container-fluid d-flex flex-column w-100 py-4">

        <div class="row w-100 justify-content-center p-3">

            <div class="p-2 d-flex flex-row justify-content-between">

                <div class="blog-large-card d-flex flex-column gap-4 p-3 ms-auto col-2 rounded-3">

                    <div class="blog-small-card-effect blog-post-w d-flex flex-column align-items-center ms-auto col-12 rounded-3">
                        <img class="blog-post-div-img rounded-circle" style="width: 35%; object-fit: cover" src="./src/img/avatar.jpg" alt="">
                        <span class="gradient-text">LLsDog</span>
                        <div class="d-flex flex-row">
                            <a class="fa-brands fa-bilibili p-2 text-decoration-none" href="https://space.bilibili.com/266475962" target="_blank" style="color: black"></a>
                            <a class="fa-brands fa-github p-2 text-decoration-none" href="https://github.com/llsdog" target="_blank" style="color: black"></a>
                            <a class="bi bi-envelope-heart-fill p-1 text-decoration-none" href="https://github.com/llsdog" target="_blank" style="color: black"></a>
                        </div>
                    </div>

                    <div class="blog-small-card-effect blog-post-w d-flex flex-column ms-auto col-12 rounded-3">
                        <i class="bi bi-megaphone-fill float-start p-2 ">
                            <span class="blog-i p-0">Bro有话要说</span>
                        </i>

                        <div class="d-flex flex-row m-1">
                            <span class="m-2 p-0 gradient-text"> 来点数学分析B1 </span>
                        </div>

                    </div>

                    <div class="blog-post-w blog-small-card-effect d-flex flex-column ms-auto col-12 rounded-3">

                        <i class="bi bi-chat-left-quote-fill p-2">
                            <span class="blog-i p-0">一言</span>
                        </i>

                        <div class="d-flex flex-row m-1">
                            <span id="hitokoto" class="m-2 p-0 gradient-text bottom-0"></span>
                        </div>

                        <span id="hitokoto-type" class="ms-auto m-1" style="font-size:60%;"></span>

                    </div>

                    <div id="music-button-container"></div>

                    <div class="blog-post-w blog-small-card-effect d-flex flex-column ms-auto col-12 rounded-3">
                        <i class="bi bi-translate p-2">设施建造中</i>
                    </div>
                </div>

                <div class="blog-large-card blog-post-w container d-flex flex-column align-items-center col-5 gap-4 p-1 m-1 rounded-3">
                    <i class=""></i>

                    <div id="blog-list-view" class="blog-view container d-flex flex-column align-items-center col-5 gap-4 p-1 m-1 rounded-3">
                        <div id="blog-cards-container" class="container d-flex flex-column align-items-center col-5 gap-4 p-1 m-1 rounded-3">

                        </div>
                    </div>

                    <div id="blog-detail-view" class="blog-view container d-flex flex-column col-5 gap-4 p-1 m-1 rounded-3">
                        <div class="d-flex flex-row justify-content-between align-items-center mb-3">
                            <button id="back-to-list-btn" class="btn btn-outline-secondary">
                                <i class="bi bi-chevron-left blog-title"> 返回</i>
                            </button>
                        </div>

                        <div class="d-flex flex-row align-items-center justify-content-center m-0">
                            <h1 id="blog-detail-title" class="blog-title mb-0"></h1>
                        </div>

                        <hr class="m-0">

                        <div id="blog-detail-content" class="markdown-content">

                        </div>
                    </div>

                </div>

                <div class="blog-large-card d-flex flex-column gap-4 p-3 me-auto rounded-3" style="flex: 0 0 auto;width: 20%;">
                    <div class="blog-small-card blog-post-w d-flex flex-column rounded-3">
                        <div class="d-flex flex-row">
                            <i class="bi bi-github p-1"></i>
                            <span class="m-1 gradient-text">看看我在GitHub干啥</span>
                        </div>
                        <div id="activity-cards" class="d-flex flex-column"></div>
                    </div>

                </div>

            </div>

        </div>

    </section>

    <section id="body-home-bottom-readme" class="page container-fluid d-flex w-100 py-4">

        <div class="blog-post-w blog-large-card d-flex"></div>

    </section>



</div>

<div class="d-flex flex-column align-items-center" style="background-color: rgba(222, 222, 222, 0.5)">

    <div class="d-flex flex-row justify-content-center">
        <i class="bi bi-shield-fill-check" style="font-size: 80%"></i>
        <span class="blog-i">ICP备xxxxxx号</span>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <span class="blog-fontstyle" style="font-size: 60%">本站由llsdog匠心打造</span>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <span class="blog-fontstyle" style="font-size: 60%">Powered by Nobody</span>
    </div>
</div>

</body>
</html>
